<script>
  window.otmLayer = window.otmLayer || []
  otmLayer.push({event: 'otm.init', collect: 'https://s3-REGION-1.amazonaws.com/BUCKET/index.html', config: {
    observers: [
      {
        name: 'pv',
        target: 'pageview',
        type: 'collect',
        options: {}
      },
      {
        name: 'bc',
        target: 'click',
        type: 'collect',
        options: {}
      },
      {
        name: 'cu',
        target: 'change-url',
        type: 'collect',
        options: {
          pageview: true
        }
      },
      {
        name: 's',
        target: 'scroll-1',
        type: 'collect',
        options: {}
      },
      {
        target: 'pageview',
        type: 'script',
        options: {
          script: function () {
            console.log('hello');
          }
        }
      },
      {
        target: 'pageview',
        type: 'load-script',
        options: {
          src: 'https://use.fontawesome.com/releases/v5.0.2/js/all.js',
        }
      },
      {
        target: 'pageview',
        type: 'html',
        options: {
          script: '<b>hello</b><a href="https://www.example.com">World</a>'
        }
      },
      {
        target: 'pageview',
        type: 'script',
        options: {
          script: 'console.log("dynamic function", params)'
        }
      },
      {
        target: 'change-url',
        type: 'script',
        options: {
          script: 'console.log("change-url", params)'
        }
      },
      {
        target: 'pageview',
        type: 'custom-type',
        base: 'script',
        options: {
          data: 'sample!'
        },
        actionData: {
          template: {
            script: 'console.log("custom-type, \<%= data %\> ")'
          }
        }
      }
    ],
    triggers: [
      {
        id: 'timer-1',
        name: 'timer-1',
        type: 'timer',
        options: {
          second: 2
        }
      },
      {
        id: 'scroll-1',
        name: 'scroll-1',
        type: 'scroll',
        options: {
          threshold: 10,
          interval: 1
        }
      }
    ]
  }});
</script>
